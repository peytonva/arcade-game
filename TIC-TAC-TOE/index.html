<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">     
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h4 class="player1-name">Player 1:</h4><h4><span id="player-1-score" class="player-1-score">0</span></h4>
        <h4 class="player2-name">Player 2:</h4><h4><span id="player-2-score" class="player-2-score">0</span></h4>
        <h4 class="total-ties" >Ties: </h4><form class ="form"><h4><span  id="ties">0</span></h4></form>
        <h2 class="player-turn">You're up, Player <span id="turn">1</span></h2>
        <h1 class="congrats good-job"> </h1>
    </header>

    <main>
<div class="board">
    <div class="row row-1">
        <div class="box cell column-1" id="1"></div>
        <div class="box cell column-2" id="2"></div>
        <div class="box cell column-3" id="3"></div>
    </div>
    <div class="row row-2">
        <div class="box cell column-1" id="4"></div>
        <div class="box cell column-2" id="5"></div>
        <div class="box cell column-3" id="6"></div>
    </div>
    <div class="row row-3">
        <div class="box cell column-1" id="7"></div>
        <div class="box cell column-2" id="8"></div>
        <div class="box cell column-3" id="9"></div>
    </div>
</div>
<nav>
    <button class= "reset-score">Reset Scores</button>
    <button class="restart">Reset Board</button>
</br>
    <button data-modal-target="#modal" id="input-names">Player Options</button>  
    </nav> 
 </button> 
     <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Who's Playing?</div>
            <button data-close-page class="close-page">&times;</button>
    </div>
    <div class="modal-input">
            <label for="name"> Player 1   </label>
            <input
              type="text"
              id="player-1-input"
              placeholder="Enter your name"
              autocomplete="off"
              required
            /><br />
            <label for="name">Player 2</label>
            <input
              type="text"
              id="player-2-input"
              placeholder="Enter your name"
              autocomplete="off"
              required
            /><br />
              <input id="submit" class="submit-button" type="submit" value="Submit" /> 
              <button class="bot-mode">Single Player Mode</button>
    </br></br>  
        </div>
    </div>
</div>
      <div id="overlay"></div>
</main>
    <script src= "app.js"></script>
</body>
</html>
